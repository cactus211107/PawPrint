<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="The Paw Print newpaper / magazine for the American International School of Cape Town">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sintony:wght@400;700&display=swap" rel="stylesheet">
    <!-- End Google Fonts -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/nav.css">
    {% block head %}
    {% endblock %}
    <title>The Paw Print</title>
</head>

<body>
    <div class="nav-wrapper">
        <nav class="navbar">
            <img src="/static/i/paw-print.svg" alt="Paw-Print">
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav no-search">
                <li class="nav-item"><a href="/">Home</a></li>
                <li class="nav-item"><a href="/about">About</a></li>
                <li class="nav-item"><a href="/recent">Recent</a></li>
                {% if session.get('entered_password') == 'yes i have' %}
                <li class="nav-item"><a href="/add">Add</a></li>
                {% endif %}
            </ul>
        </nav>
        <div class="grad-bar"></div>
        <script>document.querySelector('.menu-toggle').onclick = function () { document.querySelector(".nav").classList.toggle("mobile-nav"); this.classList.toggle("is-active") }</script>
    </div>
    <!--  -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
