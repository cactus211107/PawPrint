{% extends 'template.html' %}
{% block head %}
    <link rel="stylesheet" href="/static/css/pawprint.css">
    <title>{{ title }}</title>
{% endblock %}
{% block content %}
    <div class="front">
        <img src="/static/i/aisct_front.jpg" alt="AISCT">
        <div class="titles">
            <h1>{{ title }}</h1>
            <span>Published {{ publish_date }}</span>
        </div>
    </div>
    <hr>
    <div class="slides">
        {% for slide in slides %}
            <img src="/slides/{{ id }}/{{ slide }}" alt="{{ slide }}" title="{{ slide }}" class="slide">
        {% endfor %}
    </div>
{% endblock %}
